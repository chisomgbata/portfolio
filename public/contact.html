<form name="contact-form" class="eight columns offset-by-two" data-netlify="true" hidden>
  <div class="row">
    <input
      type="text"
      name="name"
      placeholder="Your Name"
      required
      class="twelve columns"
    />
  </div>
  <input
    type="email"
    name="email"
    placeholder="you@email.com"
    required
    class="twelve columns"
  />
  <input
    type="text"
    name="subject"
    placeholder="Subject"
    required
    class="twelve columns"
  />
  <textarea
    name="body"
    placeholder="What are you writing about?"
    required
    class="twelve columns"
  ></textarea>
  <button type="submit" class="twelve columns">Send</button>
</form>
